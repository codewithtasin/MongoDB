<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple MongoDB "POST" method Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="" id="form" class="form" method="post">
        <h2>Signup</h2>
        <input
          class="name"
          type="text"
          placeholder="Name"
          name="name"
          required
        />
        <input
          class="email"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
        <input
          class="password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />

        <button class="btn" id="btn">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
